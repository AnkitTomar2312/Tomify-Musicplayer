<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <img  class="bg-2" src="./images/norther-light.gif" alt="bg-2">
    <nav>
        <ul>
            <li class="brand"><img src="./images/icon.png" alt="app-logo">Tomify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">The Search </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                    
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">The Search </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                    
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">The Search </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                    
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">The Search </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                    
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">The Search </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="5" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                    
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">The Search </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="6" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                    
                </div>
                
                
            </div>
        </div>
        
        <div class="songBanner">
            <img src="./images/bachground-img.jpg" alt="">
        </div>
    </div>

    <div class="bottom">
        
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        
        <div class="icons">
            
            <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
            <i id="masterPlay" class="fa-sharp fa-3x fa-solid fa-circle-play"></i>
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>

        </div>

        <div class="songInfo">
            <img id="icon-below-gif" src="./images/music-bars.gif" height="7px" width="1000rem" alt="bars">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/705efd4d7e.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
